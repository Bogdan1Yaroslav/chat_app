<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Select | create chat</title>
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static '/css/normalize.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        <style>
            #roomSelect {
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="select_or_create_chat_frm">
            <h2>Select | Create chat</h2>
            <div class="row">
                <ul class="user_chats_ul">
                    {% for user_chat in users_chats %}
                      <li class="chat_url">
                          <a href="{% url 'chat:room' user_chat.chat %}">
                                {{ user_chat.chat }}
                          </a>
                      </li>
                    {% endfor %}
                </ul>
                <div class="col-12 col-md-8">
                    <div class="mb-2">
                        <label for="roomInput">Enter a room name to connect to it:</label>
                        <input type="text" class="form-control" id="roomInput" placeholder="Room name">
                        <small id="roomInputHelp" class="form-text text-muted">If the room doesn't exist yet, it will be created for you.</small>
                    </div>
                    <button type="button" id="roomConnect" class="btn btn-success">Connect</button>
                </div>


            </div>
        </div>
        <script src="{% static '/js/index.js' %}"></script>
    </body>
</html>
