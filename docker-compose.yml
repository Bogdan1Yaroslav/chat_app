version: "3"

services:
  chat:
    build: .
    image: chat:v1
    command: python manage.py runserver 0.0.0.0:8000
#    volumes:
#      - ./:/app
    ports:
      - '8000:8000'
    restart: on-failure

  redis:
    image: "redis:5"
    container_name: my-redis
    ports:
      - '6379:6379'
    restart: always